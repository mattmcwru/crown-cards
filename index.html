<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crown Cards</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#000000">

<!-- iOS standalone -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Crown Cards">
<link rel="apple-touch-icon" sizes="180x180" href="icon.png">

<!-- PWA -->
<link rel="manifest" href="manifest.json">

<style>
:root {
  --safe-top: env(safe-area-inset-top);
  --safe-bottom: env(safe-area-inset-bottom);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

html, body {
  margin: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, system-ui;
}

.viewer {
  height: 100%;
  width: 100%;
  position: relative;
  padding-top: var(--safe-top);
  padding-bottom: var(--safe-bottom);
  overflow: hidden;
}

.slides {
  display: flex;
  height: 100%;
  transition: transform 0.3s ease;
}

.slide {
  min-width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.slide img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  pointer-events: none;
}

.tap-zone {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 50%;
  z-index: 2;
}
.tap-zone.left { left: 0; }
.tap-zone.right { right: 0; }

#nosleepVideo { display: none; }

#keepAwake {
  width: 1px;
  height: 1px;
  animation: wiggle 2s linear infinite;
}

@keyframes wiggle {
  0% { transform: translateX(0); }
  50% { transform: translateX(1px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>
<section class="viewer" id="viewer">
  <div class="slides" id="slides">
    <div class="slide"><img src="images/3S%403x.webp"></div>
    <div class="slide"><img src="images/4S%403x.webp"></div>
    <div class="slide"><img src="images/5S%403x.webp"></div>
    <div class="slide"><img src="images/6S%403x.webp"></div>
    <div class="slide"><img src="images/7S%403x.webp"></div>
    <div class="slide"><img src="images/8S%403x.webp"></div>
    <div class="slide"><img src="images/9S%403x.webp"></div>
    <div class="slide"><img src="images/TS%403x.webp"></div>
    <div class="slide"><img src="images/JS%403x.webp"></div>
    <div class="slide"><img src="images/QS%403x.webp"></div>
    <div class="slide"><img src="images/KS%403x.webp"></div>
  </div>

  <div class="tap-zone left" id="prev"></div>
  <div class="tap-zone right" id="next"></div>
</section>

<video id="nosleepVideo" loop muted playsinline>
  <source src="nosleep.mp4" type="video/mp4">
</video>

<div id="keepAwake"></div>

<script>
/* Service Worker */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}

/* Viewer logic */
const slides = document.getElementById("slides");
const total = slides.children.length;
let index = 0, startX = 0, deltaX = 0, swiping = false, animating = false;

slides.appendChild(slides.children[0].cloneNode(true));
slides.insertBefore(slides.children[total - 1].cloneNode(true), slides.children[0]);
slides.style.transform = "translateX(-100%)";

function go(n){
  if(animating) return;
  animating = true;
  slides.style.transition = "transform .3s ease";
  slides.style.transform = `translateX(-${(n+1)*100}%)`;
  index = n;
  setTimeout(()=>{
    slides.style.transition="none";
    if(index<0) index=total-1;
    if(index>=total) index=0;
    slides.style.transform=`translateX(-${(index+1)*100}%)`;
    animating=false;
  },300);
}

document.getElementById("next").onclick=()=>go(index+1);
document.getElementById("prev").onclick=()=>go(index-1);

viewer.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX; swiping=true;
},{passive:true});

viewer.addEventListener("touchmove",e=>{
  if(!swiping) return;
  deltaX=e.touches[0].clientX-startX;
  e.preventDefault();
},{passive:false});

viewer.addEventListener("touchend",()=>{
  if(Math.abs(deltaX)>50) deltaX<0?go(index+1):go(index-1);
  swiping=false; deltaX=0;
});

/* NoSleep */
const video=document.getElementById("nosleepVideo");
const wake=()=>video.play().catch(()=>{});
document.addEventListener("touchstart",wake,{once:true});
document.addEventListener("click",wake,{once:true});
setInterval(()=>{ if(video.paused) video.play().catch(()=>{}); },5000);
</script>
</body>
</html>
